#! Themed Hyprlock Configuration


$WALLPAPER_PATH = $HOME/.cache/wall-cache/current_wallpaper
source = $XDG_CONFIG_HOME/hypr/hyprlock/theme.conf

# ── General Settings ────────────────────────────────────
general {
    fractional_scaling = 1
    grace = 0
    hide_cursor = true
}

# ── Background ──────────────────────────────────────────
background {
    path = $WALLPAPER_PATH
    blur_size = 8
    blur_passes = 2
    noise = 0.05
    contrast = 1.0
    brightness = 0.9
    vibrancy = 0.2
}

# ── Date Label ──────────────────────────────────────────
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $color_text_primary
  font_size = 22
  font_family = $font_regular
  position = 0, 300
  halign = center
  valign = center
}

# ── Time Label ──────────────────────────────────────────
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $color_text_primary
  font_size = 95
  font_family = $font_bold
  position = 0, 200
  halign = center
  valign = center
}

# ── Input Field ─────────────────────────────────────────
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    fade_on_empty = true
    placeholder_text = Enter password...
    rounding = 20
    outer_color = $color_input_outer
    inner_color = $color_input_inner
    font_color = $color_input_text
    shadow_passes = 2
}

